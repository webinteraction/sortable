<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable</title>
  <link rel="stylesheet" href="scss/theme/theme.scss">
  <link rel="stylesheet" href="scss/app.scss">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body class="app-container">
  <div id="app" class="app-frame">

    <!-- Navbar -->
    <nav class="navbar">
      <h1 class="brand">Sortable</h1>
    </nav>

    <!-- Page -->
    <main class="page">

      <!-- Sortable -->
      <h3>Rank Your Favorite Food:</h3>
      <div class="sortable">
        <ul>
          <li draggable="true" data-sortable><i class="fas fa-sort" aria-hidden="true"></i> Tacos 🌮</li>
          <li draggable="true" data-sortable><i class="fas fa-sort" aria-hidden="true"></i> Burritos 🌯</li>
          <li draggable="true" data-sortable><i class="fas fa-sort" aria-hidden="true"></i> Pizza 🍕</li>
          <li draggable="true" data-sortable><i class="fas fa-sort" aria-hidden="true"></i> Waffles 🥞</li>
          <li draggable="true" data-sortable><i class="fas fa-sort" aria-hidden="true"></i> Hot Dogs 🌭</li>
          <li draggable="true" data-sortable><i class="fas fa-sort" aria-hidden="true"></i> Hamburgers 🍔</li>
          <li draggable="true" data-sortable><i class="fas fa-sort" aria-hidden="true"></i> Broccoli 🥦</li>
        </ul>
      </div>

      <hr>

      <!-- JSON -->
      <h4>JSON:</h4>
      <textarea class="json" readonly></textarea>

    </main>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
