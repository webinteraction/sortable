<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable</title>
  <link rel="stylesheet" href="scss/theme/theme.scss">
  <link rel="stylesheet" href="scss/app.scss">
</head>
<body class="app-container">
  <div id="app" class="app-frame">

    <!-- Navbar -->
    <nav class="navbar">
      <h1 class="brand">Sortable</h1>
    </nav>

    <!-- Page -->
    <main class="page">

      <!-- Sortable -->
      <h3>Rank Your Favorite Food:</h3>
      <div class="sortable">
        <ul>
          <li>Tacos 🌮</li>
          <li>Burritos 🌯</li>
          <li>Pizza 🍕</li>
          <li>Waffles 🥞</li>
          <li>Hot Dogs 🌭</li>
          <li>Hamburgers 🍔</li>
          <li>Broccoli 🥦</li>
        </ul>
      </div>

      <hr>

      <!-- JSON -->
      <h4>JSON:</h4>
      <textarea class="json" readonly></textarea>

    </main>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
